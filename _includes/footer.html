<footer class="site-footer h-card">
	<data class="u-url" href="{{ "/" | relative_url }}"></data>

	<div class="container">
		<div class='simple-footer'>
			<span>
			        {%- if site.author %}
			            <ul class="contact-list">
			              {% if site.author.name -%}
			                <li class="p-name">{{ site.author.name | escape }}</li>
			              {% endif -%}
			            </ul>
			        {%- endif %}
			</span>

			<span>
				{%- include social.html -%}
			</span>


		</div>
	</div>
</footer>
